name: test_build
on: [push, pull_request]
jobs:
  Run-Test-Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ghrocker
      - name: Test build
        run: ghrocker --build .
